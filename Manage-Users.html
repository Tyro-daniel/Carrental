<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Manage Users</h1>
  </header>

  <nav>
    <ul>
      <li><a href="admin.html"><i class="fa fa-home"></i> Dashboard</a></li>
      <li><a href="Manage-Users.html" class="active"><i class="fa fa-users"></i> Manage Users</a></li>
      <li><a href="Manage-Content.html"><i class="fa fa-car"></i> Manage Content</a></li>
      <li><a href="view-analytics.html"><i class="fa fa-chart-bar"></i> Analytics</a></li>
      <li><a href="settings.html"><i class="fa fa-cogs"></i> Settings</a></li>
    </ul>
  </nav>

  <main>
    <section id="Search-User">
      <h2>User Management Tools</h2>
      <button>Search User</button>
      <input type="text" placeholder="Search users..." style="margin: 10px 0; padding: 8px; width: 50%;">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>Active</td>
            <td>Customer</td>
            <td>
              <button>Edit</button>
              <button>Suspend</button>
              <button>Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Tirotsaone Daniel</td>
            <td>tirotsaonedaniel@example.com</td>
            <td>Active</td>
            <td>User</td>
            <td>
              <button>Edit</button>
              <button>Activate</button>
              <button>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <section id="add-User">
      
      <button>Add New User</button><br>
      <button type="button" disabled>User-Names</button>
      <input type="text" placeholder="User Names" style="margin: 10px 0; padding: 8px; width: 50%;"><br>
      <button disabled>User Email</button>
      <input type="text" placeholder="email" style="margin: 10px 0; padding: 8px; width: 50%;">
      
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Car Rental Admin Panel</p>
  </footer>
</body>
</html>
